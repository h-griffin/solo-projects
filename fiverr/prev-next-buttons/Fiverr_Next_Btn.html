<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    .active {
        background: yellow;
        border: 1px solid
    }
    .panel{
        display: none;
    }
    .show{
        display: block;
    }
</style>

<section>
    <div class="prev">
        <h1>prev</h1>
    </div>
    <div class="next">
        <h1>next</h1>
    </div>
    <div class="navigation 1">
        <div class="case 1 active">panel_1_navigation</div>
        <div class="case 2 ">panel_2_navigation</div>
        <div class="case 3 ">panel_3_navigation</div>
    </div>
    <div class="navigation 2">
        <div class="case 1 active">panel_1_navigation</div>
        <div class="case 2 ">panel_2_navigation</div>
        <div class="case 3 ">panel_3_navigation</div>
    </div>
    <br />
    <div class="content">
        <div class="panel show">panel_1_content</div>
        <div class="panel">panel_2_content</div>
        <div class="panel">panel_3_content</div>
    </div>
</section>

<section>
    <div class="prev">
        <h1>prev</h1>
    </div>
    <div class="next">
        <h1>next</h1>
    </div>
    <div class="navigation">
        <div class="case active">panel_1_navigation</div>
        <div class="case">panel_2_navigation</div>
        <div class="case">panel_3_navigation</div>
    </div>
    <br />
    <div class="content">
        <div class="panel show">panel_1_content</div>
        <div class="panel">panel_2_content</div>
        <div class="panel">panel_3_content</div>
    </div>
</section>

<script>
    $(document).ready(function () {

        $(".navigation .case").on("click", function () {
            var $section = $(this).closest("section");
            var numberIndex = $(this).index();

            $section.find(".active").removeClass("active");
            $(this).addClass("active");
            $section.find(".navigation").find(".case:eq(" + numberIndex + ")").addClass("active");

            $section.find(".content .show").removeClass("show");
            $section.find(".content").find(".panel:eq(" + numberIndex + ")").addClass("show");

        });

        $('.next').click(function () {
            var $section = $(this).closest('section');
            if ($section.find('.navigation .active').next('.case').length) {
                $section.find('.navigation .active').removeClass('active')
                    .next('.case')
                    .addClass('active');
            }
            if ($section.find('.navigation 1 .active').next('.case').length) {
                $section.find('.navigation 1 .active').removeClass('active')
                    .next('.case')
                    .addClass('active');
            }
            if ($section.find('.navigation 2 .active').next('.case').length) {
                $section.find('.navigation 2 .active').removeClass('active')
                    .next('.case')
                    .addClass('active');
            }
            if ($section.find('.content .show').next('.panel').length) {
                $section.find('.content .show').removeClass('show')
                    .next('.panel')
                    .addClass('show');
            }
        });

        $('.prev').click(function () {
            var $section = $(this).closest('section');
            if ($section.find('.navigation .active').prev('.case').length) {
                $section.find('.navigation .active').removeClass('active')
                    .prev('.case')
                    .addClass('active');
            }
            if ($section.find('.navigation 1 .active').prev('.case').length) {
                $section.find('.navigation 1 .active').removeClass('active')
                    .prev('.case')
                    .addClass('active');
            }
            if ($section.find('.navigation 2 .active').prev('.case').length) {
                $section.find('.navigation 2 .active').removeClass('active')
                    .prev('.case')
                    .addClass('active');
            }
            if ($section.find('.content .show').prev('.panel').length) {
                $section.find('.content .show').removeClass('show')
                    .prev('.panel')
                    .addClass('show');
            }
        });
    });
</script>
