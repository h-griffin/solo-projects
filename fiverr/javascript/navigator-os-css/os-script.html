<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS styles</title>
    <link id="ios-css" rel="stylesheet" type="text/css" href="assets/css/ios-layout.css" disabled />
    <link id="css" rel="stylesheet" type="text/css" href="assets/css/styles.css" disabled/>

</head>
    <body>
        <p>text</p>
    </body>

    <script>
    if( navigator.userAgent.search('Mac')!==-1 ){ 
        document.getElementById("ios-css").disabled = false 
    } else { 
        document.getElementById("css").disabled = false};
