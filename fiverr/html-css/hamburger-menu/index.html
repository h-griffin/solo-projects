
<style>
    
@import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');

:root {
  --nav-background-color: rgb(143, 166, 138);
  --nav-text-color: rgb(255, 255, 255);
}

body {
  padding: 0px;
  margin: 0px;
  font-family: 'Cabin', Sans-serif;
}

.overlay{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: opacity .35s, visibility .35s, height .35s;
    overflow: hidden;
    background: black;
    z-index: -1;
}

#main-menu {
  display: block;
  /* height: 100px; */
  width: 100%;
  background: var(--nav-background-color);
  margin: 0;  
  z-index: 9;
  overflow: hidden;
}

#main-menu ul {
  width: 100%;
  z-index: 9;

  margin: 0;
  padding: 0;
  display: flex;
}

#main-menu h3{
  display: flex;
  align-items: center;
  z-index: 9;
}

#main-menu li {
  display: inline-block;
  list-style-type: none;
}

#main-menu a {
  color: var(--nav-text-color);
  /* background-color: red; */
  display: block;
  line-height: 3em;
  padding: 1em 3em;
  text-decoration: none;
}

#main-menu li:first-child {
  margin-right: auto;
}

#main-menu li a.logo {
  /* background-color: blue; */
}
#main-menu li a:hover {
  /* background-color: purple; */
  text-decoration: underline;
}

#hamburger-input{
  display: none;
}

#hamburger-menu {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    display: none;
    border: none;
    padding: 0px;
    margin: 0px;
    font-family: 'Cabin', Sans-serif;
    background: linear-gradient(
      to bottom, 
      var(--nav-background-color), var(--nav-background-color) 20%, 
      white 20%, white 40%, 
      var(--nav-background-color) 40%, var(--nav-background-color) 60%, 
      white 60%, white 80%, 
      var(--nav-background-color) 80%, var(--nav-background-color) 100%
    );
}

#hamburger-menu #sidebar-menu {
    visibility: hidden;
    position: fixed;
    top: 0;
    left: -250px;
    width: 200px;
    height: 100%;
    background-color: var(--nav-background-color);
    transition: 0.3s;
    padding: 0px 10px;
    box-sizing: border-box;
}

#hamburger-menu h3 {
  color: var(--nav-text-color);
  font-size: 2.2rem;
}

#hamburger-menu ul {
  padding-left: 0px;
}

#hamburger-menu li {
  list-style-type: none;
  line-height: 3rem;
}

#hamburger-menu a {
  color: var(--nav-text-color);
  font-size: 1.3rem;
  text-decoration: none;
}

#hamburger-menu a:hover {
  text-decoration: underline;
}

#hamburger-input:checked + #hamburger-menu #sidebar-menu {
    visibility: visible;
    left: 0;
}
#hamburger-input:checked ~ .overlay{
   visibility: visible;
   opacity: 0.4;
   pointer-events:auto;
    z-index: -1;
}


@media screen and (max-width: 750px) {
  #main-menu {
    display: none;
  }
  #hamburger-menu {
    display: inline;
  }
}
</style>

 
<nav id="main-menu">
  <ul>
    <li><a href="#" class="logo">#FindYourSlowMate</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Roadmap</a></li>
    <li><a href="#">Team</a></li>
    <li><a href="#">Twitter</a></li>
    <li><a href="#">Discord</a></li>
  </ul>
</nav>

<input type="checkbox" id="hamburger-input" class="burger-shower" />
<label id="hamburger-menu" for="hamburger-input">
    <nav id="sidebar-menu">
        <ul>
            <li><a href="#" class="logo">#FindYourSlowMate</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Roadmap</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Discord</a></li>
        </ul>
    </nav>
</label>

<div class="overlay" onclick="document.getElementById('hamburger-input').checked = !document.getElementById('hamburger-input').checked;"></div>
