<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
</head>
<style>

    body{
        background-color: black;
        overflow: hidden;
    }

    #diamond{
        position: absolute;
            
        height: 90vh;       width: 60vh;    
        top: 50%;           left: 50%;
        margin-top: -90vh;  margin-left: -30vh;
    }
    #stars{
        position: absolute;
          
        height: 75vh;       width: 112vh;     
        top: 50%;           left: 50%;
        margin-top: -40vh;    margin-left: -55vh;
    }
    #aoa{
        position: absolute;
           
        height: 90vh;       width: 50vh;     
        top: 50%;           left: 50%;
        margin-top: -45vh;  margin-left: -25vh;
    }
    #sunrise{
        position: absolute;
             
        height: 90vh;       width: 60vh;   
        top: 50%;           left: 50%;
        margin-top: 2vh;    margin-left: -30vh;
    }
    

</style>

<body>
    
    <!-- black gold stars --> <img src="./assets/SVG Icon set for AQA/blackgoldstars.svg" alt="black and gold stars" id="stars"/>
    <!-- diamond --> <img src="./assets/SVG Icon set for AQA/golddiamondline.svg" alt="diamond line" id="diamond"/>
    
    <!-- aoa woman --> <img src="./assets/SVG Icon set for AQA/aoawoman.svg" alt="aoa woman" id="aoa"/>
    
    <!-- sunrise --> <img src="./assets/SVG Icon set for AQA/sunrise.svg" alt="gold star divider" id="sunrise"/>
</body>
</html>
