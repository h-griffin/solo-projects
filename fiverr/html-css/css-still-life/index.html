<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Still Life</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Limelight&family=Notable&family=Poller+One&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Limelight&family=Notable&family=Poller+One&display=swap" rel="stylesheet">

</head>

<body>

    <section>

        <div id="table-line"></div>

        <div class="kettle">
            <div id="black-cap"></div>
            <div id="red-kettle"></div>
            <div id="silver-base"></div>
        </div>

        <div class="mug-stack">
            <div id="stripped-mug">
                <div id="mug-flag"> <p>&#9733;</p> </div>
                <!-- <div id="star-five"></div> -->
            </div>
            <div id="stripped-mug">
                <div id="mug-flag"> <p>&#9733;</p> </div>
                <!-- <div id="star-five"></div> -->
            </div>
        </div>




        <div id="stripped-mug" class="turned">
            <div id="mug-flag"></div>
        </div>


        <div id="coffee-jar">
            <div id="yellow-label">
                <!-- <h3>Cafe Bustelo</h3> -->
                <svg viewBox="0 0 500 500" id="cafe">
                    <path id="curve" d="M100,300 C228,311 382,310 500,300" />
                    <text width="500">
                      <textPath xlink:href="#curve">
                        Cafe
                      </textPath>
                    </text>
                </svg>
                <svg viewBox="0 0 500 500" id="bustelo">
                    <path id="curve" d="M100,300 C228,311 382,310 500,300" />
                    <text width="500">
                        <textPath xlink:href="#curve">
                            Bustelo
                        </textPath>
                      </text>
                </svg>

                <svg viewBox="0 0 500 500" id="espresso">
                    <path id="curve" d="M100,300 C228,311 382,310 500,300" />
                    <text width="500">
                        <textPath xlink:href="#curve">
                            Espresso Ground Coffee
                        </textPath>
                      </text>
                </svg>
                <!-- <p>Espresso Ground Coffee</p> -->
            </div>
            <div id="red-label">
                <svg viewBox="0 0 500 500" id="always">
                    <path id="curve" d="M100,300 C228,311 382,310 500,300" />
                    <text width="500">
                        <textPath xlink:href="#curve">
                            ALWAYS PURE AND FLAVORFUL, LIKE NO
                        </textPath>
                      </text>
                </svg>
                <svg viewBox="0 0 500 500" id="netwt">
                    <path id="curve" d="M100,300 C228,311 382,310 500,300" />
                    <text width="500">
                        <textPath xlink:href="#curve">
                            NET WT 10 OZ (238g)
                        </textPath>
                      </text>
                </svg>
                <!-- <p>ALWAYS PURE AND FLAVORFUL, LIKE NO </p> -->

            </div>
        </div>


        <!-- <p></p> -->
        <!-- <p></p> -->

    </section>
</body>
</html>
