<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Slab', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 750px;
            background-color: rgb(245, 245, 245);
            overflow: hidden;
            text-align: center;
        }

        .container .text {
            position: relative;
            /* color: #4e6eda; */
            color: #27376D;
            font-size: 5vw;
            font-weight: 600;

        }

        .container .text.first-text {
            font-size: 5vw;
            color: #27376D;
        }

        .text.sec-text:before {
            content: "";
            font-size: 5vw;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            animation: animate 4s steps(12) infinite;
        }

        .text.sec-text{
            display: flex;
        }
    

        .text{
            white-space: nowrap;
            color: #27376D;
        }


        
        .wrapper{
            box-sizing: content-box;
            /* background-color: white; */
            height: 7vw;
            display: flex;
            /* border-radius: 8px; */
            /* box-shadow: 0 20px 25px rgba(0,0,0,0.2); */

            width: 60%;
            top: 0;
            right: 0;
            margin: 0;
            float: right;
        }
        .words{
            overflow: hidden;
            font-size: 5vw;
            font-weight: 900;
            margin-top: -0.5vw;

            align-items: flex-start;
            /* align-items: center; */
            display: flex;
            flex-direction: column;
        }
        .words span{
            padding-top: 1vw;
            display: block;
            height: 100%;
            padding-left: 10px;
            color: #0e6ffc;
            animation: spin_words 20s infinite;

        }
        #text{
            animation: center_words 20s infinite;
        }

        @media screen and (min-width: 600px) {
            .wrapper{
                height: 5vw;
            }

            .words span{
                padding-top: 0.5vw;
            }
        }
        @media screen and (min-width: 1000px) {
            .wrapper, .words, .container .text.first-text, .text.sec-text,  .text.sec-text:before {
                font-size: 57px;
            }
        }
        @media screen and (min-width: 1200px) {
            .wrapper, .words, .container .text.first-text,  .text.sec-text:before {
                font-size: 57px;
            }

            .wrapper{
                height: 5vw;
            }

            .words span{
                padding-top: 0.5vw;
            }
        }



        @keyframes spin_words{
            10%{
                transform: translateY(-110%);
            }
            25%{
                transform: translateY(-100%);
            }
            35%{
                transform: translateY(-210%);
            }
            50%{
                transform: translateY(-200%);
            }
            60%{
                transform: translateY(-310%);
            }
            75%{
                transform: translateY(-300%);
            }
            85%{
                transform: translateY(-410%);
            }
            100%{
                transform: translateY(-400%);
            }
        }

        @keyframes center_words{
            10%{
                margin-left: 10vw;
            }
            25%{
                margin-left: 10vw;
            }
            35%{
                margin-left: 8vw;
            }
            50%{
                margin-left: 8vw;
            }
            60%{
                margin-left: 10vw;
            }
            75%{
                margin-left: 10vw;
            }
            85%{
                margin-left: 0vw;
            }
            100%{
                margin-left: 0vw;
            }
        }
    </style>
    <div>
        <div class="container">
            <span class="text first-text">Einfach per App parken<br></span>
 

            <span class="text sec-text">
                <span id="text">ganz ohne</span>
                
                <div class="wrapper">
                    <div class="words">
                        <span>Kleingeld</span>
                        <span>Zeitstress</span>
                        <span>Papierticket</span>
                        <span>Automaten</span>
                        <span>Parkplatzsuche</span>
                    </div>
                </div>
            </span>

             
        </div>
 
 

    </div>
</body>
