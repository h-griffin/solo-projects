<div class="media-container-column col-lg-5 ml-auto col-md-12" data-form-type="formoid">

    <form action="mailto:Larry@sanfernandovalleybookkeeping.com" name="Mobirise Form" method="POST"
        class="mbr-form form-with-styler">
        <div class="form-row">
            <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Your message has been sent</div>
            <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
            </div>
        </div>

        <div class="dragArea form-row">
            <div class="col-lg-6 col-md-12 col-sm-12 form-group" data-for="name">
                <input type="text" name="name" placeholder="Name*" data-form-field="Name" required="required"
                    class="form-control display-7" value="">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 form-group" data-for="email">
                <input type="email" name="email" placeholder="Email*" data-form-field="Email" required="required"
                    class="form-control display-7" value="">
            </div>
            <div data-for="phone" class="col-md-12 form-group">
                <input type="tel" name="phone" placeholder="Subject*" data-form-field="Phone"
                    class="form-control display-7" required="required" value="">
            </div>
            <div data-for="message" class="col-md-12 form-group">
                <textarea name="message" placeholder="Message*" data-form-field="Message" class="form-control display-7"
                    required="required"></textarea>
            </div>
            <div class="col-md-12 input-group-btn">
                <input type="submit" class="btn btn-form btn-form btn-secondary display-4"></input>
            </div>
        </div>
    </form>
    <!--Formbuilder Form-->
