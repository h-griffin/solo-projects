<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="button-container">
        <button disabled>Start Learning</button>
    </div>

    <div class="container">
        <div class="display-area">

            <div class="display">
                <p id="meaning-text"></p>
            </div>

            <div class="display">
                <p id="phrase-text"></p>
            </div>

            <div class="display">
                <p id="script-text"></p>
            </div>
        </div>

        <div class="paste-area">
            <div id="meaning">
                <label for="paste-meaning">Meaning</label>
                <textarea type="text" id="paste-meaning"></textarea>
            </div>
            <div id="phrase">
                <label for="paste-phrase">Phrase</label>
                <textarea type="text" id="paste-phrase"></textarea>            </div>
            <div id="script">
                <label for="paste-script">Script</label>
                <textarea type="text" id="paste-script"></textarea>            </div>


        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
